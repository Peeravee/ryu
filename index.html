<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />


    <title>Robot Walk</title>
  </head>
  <body>
    <div class="grid-container">
    </div>
   <div class="container">
      <div class="row justify-content-md-center align-items-center">
        <div class="p-4"></div>
      </div>
      <div class="row justify-content-md-center align-items-center">
        <div class="col">
          <div class="card shadow px-0 custom-text">
            <div class="card-header fw-bold">Robot Walk</div>
            <div class="card-body">
              <p class="card-text">คำสั่ง Robot Walk</p>
              <div class="input-group input-group-sm mb-3">
           
                
                <input
                  type="text"
                  class="form-control upper-text"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  id="inputValue"
                  maxlength="7"
                />
               </div>
               <div class="grid-container">


              <div class="d-flex flex-row-reverse bd-highlight">
                <div class="bd-highlight">
                  <button
                    onclick="onProcess()"
                    id="onProcess"
                    type="button"
                    class="btn btn-primary text-right">
                    คำนวณ
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
          //(4,4)
          let tableSize = 9
          var mytable = "<table cellpadding=\"0\" cellspacing=\"0\"><tbody>";
          let a = [4,4] //center
      
          // w
          let h = [[0,4],[1,4]]
      
          let lenght = 3
      
            
          for (let i = 0; i < tableSize; i++) {
              mytable += "</tr><tr>";
              
              for (let j=0; j < tableSize; j++) {
                // if (i == a[0] && j == a[1]) {
                //   mytable += "<td class='test2'></td>";
                  
                // } else {
                //   if (i == h[0][0] && j == h[0][1]) {
                //     mytable += "<td class='walkw'></td>";
                //   } else {
                    // mytable += "<td></td>";
                //   }
                // }
                  
                if (i == a[0] && j == a[1]) {
                  mytable += "<td class='test2'></td>";
                  
                } else {
                  if (i == h[0][0] && j == h[0][1]) {
                    mytable += "<td class='walkw'></td>";
                  } else {
                    mytable += "<td></td>";
                  }
                }
                
              }
          }
          
      
          mytable +="</tr></tbody></table>";
      
          document.write(mytable);
        </script>
        <div class="col">
          <span>(</span>
          <span id="x-axis"></span>
          <span>,</span>
          <span id="y-axis"></span>
          <span>)</span>
        </div>
      </div>
    </div>


    <!-- scripts -->
    <script src="app.js"></script>
  
  </body>
</html>
